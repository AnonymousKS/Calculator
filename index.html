<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="screen-container">
        <span class="result">0</span>
      </div>
      <div class="cal-buttons">
        <div class="essential-btn">
        <button class="btn clear">Clear</button>
        <button class="btn backspace">Backspace</button>
      </div>
      <button class="btn numbers">7</button>
      <button class="btn numbers">8</button>
      <button class="btn numbers">9</button>
      <button class="btn operator">/</button>
      <button class="btn numbers">4</button>
      <button class="btn numbers">5</button>
      <button class="btn numbers">6</button>
      <button class="btn operator">*</button>
      <button class="btn numbers">1</button>
      <button class="btn numbers">2</button>
      <button class="btn numbers">3</button>
      <button class="btn operator">-</button>
      <button class="btn operator">.</button>
      <button class="btn numbers">0</button>
      <button class="btn operator">=</button>
        <button class="btn operator">+</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
